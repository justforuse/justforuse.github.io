    <title>使用D3js在线生成树形图</title>

    <style>
        .node {
            cursor: pointer;
        }
        
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }
        
        .node text {
            font: 10px sans-serif;
        }
        
        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
        
    </style>

<body>
    <h2>上传指定格式的json文件(包含name和children属性)，点击生成按钮</h2>
    <h3>点击节点可显示/隐藏子节点；可拖动，滚动鼠标滚轮可放缩  <a href="https://github.com/justforuse/justforuse.github.io/tree/master/d3/generate-tree">Github</a></h3>

        <input type='button' id='btnLoad' value='生成' onclick='loadFile();'>

    <script>

    <script type='text/javascript'>
        var margin = {
            top: 20,
            right: 120,
            bottom: 20,
            left: 120
        },
            width = 960 - margin.right - margin.left,
            height = 800 - margin.top - margin.bottom;
        var cluster = d3.layout.cluster().size([height, width - 100]);
        var i = 0,
            duration = 750,
            rectW = 60,
            rectH = 30;

        var tree = d3.layout.tree().nodeSize([70, 40]);
        var diagonal = d3.svg.diagonal()
            .projection(function (d) {
                return [d.x + rectW / 2, d.y + rectH / 2];
            });

        var svg = d3.select("#body").html("").append("svg").attr("width", 1000).attr("height", 1000)
            .call(zm = d3.behavior.zoom().scaleExtent([1, 3]).on("zoom", redraw)).append("g")
            .attr("transform", "translate(" + 350 + "," + 20 + ")");

        //necessary so that zoom knows where to zoom and unzoom from
        zm.translate([350, 20]);




        function loadFile() {
            var input, file, fr;

            if (typeof window.FileReader !== 'function') {
                bodyAppend("p", "The file API isn't supported on this browser yet.");
                return;
            }

            input = document.getElementById('fileinput');
            if (!input) {
                bodyAppend("p", "Um, couldn't find the fileinput element.");
            }
            else if (!input.files) {
                bodyAppend("p", "This browser doesn't seem to support the `files` property of file inputs.");
            }
            else if (!input.files[0]) {
                bodyAppend("p", "Please select a file before clicking 'Load'");
            }
            else {
                file = input.files[0];
                if (file.name.indexOf(".json") == -1) {
                    alert("Please choose json file!");
                    return false;
                }
                if (file) {
                    var reader = new FileReader();
                    reader.readAsText(file, "UTF-8");
                    reader.onload = function (evt) {
                        root = JSON.parse(evt.target.result);
                        root.x0 = 0;
                        root.y0 = height / 2;

                        function collapse(d) {
                            if (d.children) {
                                d._children = d.children;
                                d._children.forEach(collapse);
                                d.children = null;
                            }
                        }

                        root.children.forEach(collapse);
                        update(root);

                        d3.select("#body").style("height", "800px");

                        function update(source) {

                            // Compute the new tree layout.
                            var nodes = tree.nodes(root).reverse(),
                                links = tree.links(nodes);

                            // Normalize for fixed-depth.
                            nodes.forEach(function (d) {
                                d.y = d.depth * 180;
                            });

                            // Update the nodes…
                            var node = svg.selectAll("g.node")
                                .data(nodes, function (d) {
                                    return d.id || (d.id = ++i);
                                });

                            // Enter any new nodes at the parent's previous position.
                            var nodeEnter = node.enter().append("g")
                                .attr("class", "node")
                                .attr("transform", function (d) {
                                    return "translate(" + source.x0 + "," + source.y0 + ")";
                                })
                                .on("click", click);

                            nodeEnter.append("rect")
                                .attr("width", rectW)
                                .attr("height", rectH)
                                .attr("stroke", "black")
                                .attr("stroke-width", 1)
                                .style("fill", function (d) {
                                    return d._children ? "lightsteelblue" : "#fff";
                                });

                            nodeEnter.append("text")
                                .attr("x", rectW / 2)
                                .attr("y", rectH / 2)
                                .attr("dy", ".35em")
                                .attr("text-anchor", "middle")
                                .text(function (d) {
                                    return d.name;
                                });

                            // Transition nodes to their new position.
                            var nodeUpdate = node.transition()
                                .duration(duration)
                                .attr("transform", function (d) {
                                    return "translate(" + d.x + "," + d.y + ")";
                                });

                            nodeUpdate.select("rect")
                                .attr("width", rectW)
                                .attr("height", rectH)
                                .attr("stroke", "black")
                                .attr("stroke-width", 1)
                                .style("fill", function (d) {
                                    return d._children ? "lightsteelblue" : "#fff";
                                });

                            nodeUpdate.select("text")
                                .style("fill-opacity", 1);

                            // Transition exiting nodes to the parent's new position.
                            var nodeExit = node.exit().transition()
                                .duration(duration)
                                .attr("transform", function (d) {
                                    return "translate(" + source.x + "," + source.y + ")";
                                })
                                .remove();

                            nodeExit.select("rect")
                                .attr("width", rectW)
                                .attr("height", rectH)
                                //.attr("width", bbox.getBBox().width)""
                                //.attr("height", bbox.getBBox().height)
                                .attr("stroke", "black")
                                .attr("stroke-width", 1);

                            nodeExit.select("text");

                            // Update the links…
                            var link = svg.selectAll("path.link")
                                .data(links, function (d) {
                                    return d.target.id;
                                });

                            // Enter any new links at the parent's previous position.
                            link.enter().insert("path", "g")
                                .attr("class", "link")
                                .attr("x", rectW / 2)
                                .attr("y", rectH / 2)
                                .attr("d", function (d) {
                                    var o = {
                                        x: source.x0,
                                        y: source.y0
                                    };
                                    return diagonal({
                                        source: o,
                                        target: o
                                    });
                                });

                            // Transition links to their new position.
                            link.transition()
                                .duration(duration)
                                .attr("d", diagonal);

                            // Transition exiting nodes to the parent's new position.
                            link.exit().transition()
                                .duration(duration)
                                .attr("d", function (d) {
                                    var o = {
                                        x: source.x,
                                        y: source.y
                                    };
                                    return diagonal({
                                        source: o,
                                        target: o
                                    });
                                })
                                .remove();

                            // Stash the old positions for transition.
                            nodes.forEach(function (d) {
                                d.x0 = d.x;
                                d.y0 = d.y;
                            });
                        }

                        // Toggle children on .
                        function click(d) {
                            if (d.children) {
                                d._children = d.children;
                                d.children = null;
                            } else {
                                d.children = d._children;
                                d._children = null;
                            }
                            update(d);
                        }


                    }
                    reader.onerror = function (evt) {
                        console.log(evt);
                    }
                }
            }


        }

        //Redraw for zoom
        function redraw() {
            //console.log("here", d3.event.translate, d3.event.scale);
            svg.attr("transform",
                "translate(" + d3.event.translate + ")"
                + " scale(" + d3.event.scale + ")");
        }
    </script>
